<!DOCTYPE html>
<html>
    <head>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

    </head>
    <body>

        <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
  vr-mode-ui = "enabled:false;">

            <a-assets>
                <a-asset-item
                    id="robot"
                    src="./assets/Project187 Robot/tinker.obj"></a-asset-item>
            </a-assets>


            <a-marker
            preset="hiro">
            <a-entity
            id="robotmodel"
            position="0 0 0"
            gltf-model="#robot"
            rotation="0 0 0"
            scale="1 1 1"
            >

            </a-entity>
            </a-marker>

            
        </a-scene>

    </body>
</html>
